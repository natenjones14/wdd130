        <h3>Need to send us a message?</h1>
        <form>
            <fieldset>

                <label for="purpose">Purpose of message</label>
                    <select id="purpose" name="purpose">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Reservation Question">Reservation Question</option>
                        <option value="Website Suggestion">Website Suggestion</option>
                    </select>
                
                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter text here">></textarea>

                <label for="newsletter">Please subsrcibe to the monthly newsletter</label>
